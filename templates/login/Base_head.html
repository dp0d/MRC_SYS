{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" >

    <div class="container-fluid">
        <a class="navbar-brand" href="#">SRC system for Graduation Design</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-md-0"></ul>
            <form class="d-flex">
                {% if request.session.is_login %}
                    <button class="btn btn-outline-success" ><a href="/login/" style="text-decoration: none">登录当前在线：{{ request.session.user_name }}</a></button>
                    <button class="btn btn-outline-success"  style="margin-left: 10px"><a href="/logout/" style="text-decoration: none">登出</a></button>
                {% else %}
                    <button class="btn btn-outline-success"  ><a href="/login/" style="text-decoration: none;font-weight: bold;color: #0d6efd">登录</a></button>
                    <button class="btn btn-outline-success"  style="margin-left: 10px"><a href="/register/" style="text-decoration: none">注册</a></button>
                {% endif %}
            </form>
        </div>
    </div>
</nav>
